<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Gallery with Lightbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* --- Dark Futuristic Theme --- */
    body {
      background: linear-gradient(135deg, #1d1d29, #292937);
      color: #f5f5f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      color: #63a4c7;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(43, 43, 60, 0.95);
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .card-img-top {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    /* Lightbox Modal Styling */
    .modal-content {
      background-color: rgba(29, 29, 41, 0.95);
      border: none;
      border-radius: 12px;
      text-align: center;
    }

    .modal-img {
      width: 100%;
      border-radius: 12px;
    }

    .btn-close {
      filter: invert(1);
    }
  </style>
</head>

<body>

  <div class="container py-5">
    <h2>â˜• Coffee Gallery</h2>

    <div class="row p-3">
      <!-- Card 1 -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1200&q=80">
          <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80" class="card-img-top img-fluid" alt="Coffee cup on table">
          <div class="card-body text-center">
            <h5 class="card-title">Morning Brew</h5>
            <p class="card-text text-muted">A hot cup of coffee to start your day.</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="https://images.unsplash.com/photo-1510626176961-4b57d4fbad03?auto=format&fit=crop&w=1200&q=80">
          <img src="https://images.unsplash.com/photo-1510626176961-4b57d4fbad03?auto=format&fit=crop&w=800&q=80" class="card-img-top img-fluid" alt="Pouring coffee">
          <div class="card-body text-center">
            <h5 class="card-title">Pour Over Art</h5>
            <p class="card-text text-muted">Freshly brewed perfection in every pour.</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card h-100" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1200&q=80">
          <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=800&q=80" class="card-img-top img-fluid" alt="Coffee beans and cup">
          <div class="card-body text-center">
            <h5 class="card-title">Coffee & Beans</h5>
            <p class="card-text text-muted">A perfect blend of aroma and flavor.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Lightbox -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="modal-body">
          <img id="lightboxImage" src="" alt="Expanded view" class="modal-img">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lightbox: Update image source on click
    const lightboxModal = document.getElementById('lightboxModal');
    lightboxModal.addEventListener('show.bs.modal', event => {
      const card = event.relatedTarget;
      const imgSrc = card.getAttribute('data-img');
      const modalImg = document.getElementById('lightboxImage');
      modalImg.src = imgSrc;
    });
  </script>

</body>
</html>
