<!DOCTYPE html>
<html>
<head>
  <title>Internal Navigation</title>
</head>
<body>

  <h2>Navigation Example</h2>

  <!-- Navigation Links -->
  <a href="#about">About</a> | 
  <a href="#menu">Menu</a> | 
  <a href="#contact">Contact</a>

  <!-- About Section -->
  <section id="about">
    <h3>About</h3>
    <p>This is the About section.</p>
  </section>

  <!-- Menu Section -->
  <section id="menu">
    <h3>Menu</h3>
    <p>This is the Menu section.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h3>Contact</h3>
    <p>This is the Contact section.</p>
  </section>

</body>
</html>
