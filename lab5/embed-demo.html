<!DOCTYPE html>
<html>
<head>
  <title>Embedded Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    iframe {
      border: 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Embedded Video and Map</h2>

  <!-- YouTube Video -->
  <section>
    <h3>Sample YouTube Video</h3>
    <p>Watch this video directly inside the page:</p>
    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/ysz5S6PUM-U" 
      title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </section>

  <!-- Google Map -->
  <section>
    <h3>Sample Caf√© Location</h3>
    <p>Find us on Google Maps:</p>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.279895951!2d-74.25986574699478!3d40.69767006420567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c250b64efc0e71%3A0xdea10c6c04f54c6!2sNew%20York%20City%2C%20NY%2C%20USA!5e0!3m2!1sen!2sph!4v1693837920000" 
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

</body>
</html>
