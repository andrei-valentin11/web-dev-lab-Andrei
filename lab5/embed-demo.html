<!DOCTYPE html>
<html>
<head>
  <title>Embedded Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    section {
      margin-bottom: 40px;
    }
    iframe {
      border: 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Embedded Video and Map</h2>

  <!-- YouTube Café Video -->
  <section>
    <h3>Café Experience Video</h3>
    <p>Watch this relaxing café atmosphere video:</p>
    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/1zG9Rqv1Qy8" 
      title="YouTube video player"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </section>

  <!-- Google Map Café Location -->
  <section>
    <h3>Sample Café Location (Philippines)</h3>
    <p>Here’s a café in Manila, Philippines:</p>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3858.6178354663497!2d121.01998677590728!3d14.634217085837135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b7b056ddcc77%3A0x9161d507c2a07f0!2sThe%20Brewology%20Cafe!5e0!3m2!1sen!2sph!4v1693839000000" 
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

</body>
</html>
