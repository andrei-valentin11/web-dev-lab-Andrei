<!DOCTYPE html>
<html>
<head>
  <title>Working with Hyperlinks</title>
</head>
<body>

  <h2>Working with Hyperlinks</h2>

  <!-- Internal link -->
  <a href="#section1">Go to Section 1</a><br>

  <!-- GitHub Profile (open in new tab) -->
  <a href="https://github.com/andrei-valentin11" target="_blank">My GitHub Profile</a><br>

  <!-- Link to index.html -->
  <a href="index.html">Go to mini cafe site</a><br><br>

  <!-- Section -->
  <section id="section1">
    <h3>Section 1</h3>
    <p>This is content inside Section 1.</p>
  </section>

</body>
</html>
