<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Themed Sections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* -------------------------
       Animation Styles
    ------------------------- */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    section {
      animation: fadeInUp 1s ease-in-out;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    /* Match your dark futuristic theme */
    body {
      background: linear-gradient(135deg, #1d1d29, #292937);
      color: #f5f5f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    h2, p {
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>

  <!-- Section 1 -->
  <section class="container-fluid bg-primary text-white text-center py-5 mb-4">
    <h2>Primary Section</h2>
    <p>This section fades in and slightly zooms on hover.</p>
  </section>

  <!-- Section 2 -->
  <section class="container-fluid bg-success text-white text-center py-5 mb-4">
    <h2>Success Section</h2>
    <p>Each section uses Bootstrap utilities and custom animation.</p>
  </section>

  <!-- Section 3 -->
  <section class="container-fluid bg-dark text-white text-center py-5 mb-4">
    <h2>Dark Section</h2>
    <p>This matches the smooth, glowing aesthetic of your existing theme.</p>
  </section>

</body>
</html>
