<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Themed Dashboard Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --bg-main: #1c1d26;
      --bg-secondary: #2c2e3a;
      --accent: #00bfff;
      --accent-light: #66d9ff;
      --text-main: #f8f9fa;
      --text-muted: #b0b3c1;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      font-family: "Segoe UI", sans-serif;
    }

    header {
      background-color: var(--bg-secondary);
      padding: 1rem 2rem;
      font-size: 1.25rem;
      color: var(--accent);
      box-shadow: 0 4px 10px var(--shadow);
    }

    .sidebar {
      background-color: var(--bg-secondary);
      min-height: 100vh;
      padding: 1.5rem;
      color: var(--text-muted);
      box-shadow: 4px 0 10px var(--shadow);
    }

    .content {
      background-color: var(--bg-secondary);
      border-radius: 1rem;
      margin: 1.5rem;
      padding: 2rem;
      box-shadow: 0 4px 20px var(--shadow);
    }

    /* Themed Section */
    .themed-section {
      background: linear-gradient(135deg, var(--bg-secondary), #2f3342);
      border-radius: 1rem;
      box-shadow: 0 0 15px var(--shadow);
      color: var(--text-main);
    }

    .card {
      background-color: #323545;
      border: none;
      color: var(--text-main);
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px var(--shadow);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px var(--accent);
    }

    .card-title {
      color: var(--accent);
      font-weight: bold;
    }

    .img-fluid {
      border-radius: 0.75rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    Themed Dashboard
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-md-3 col-lg-2 sidebar">
        Sidebar Menu
      </aside>

      <!-- Main Content -->
      <main class="col-md-9 col-lg-10">
        <div class="content themed-section p-3 p-md-5">
          <h2 class="text-center mb-4">Dashboard Cards Section</h2>

          <!-- Optional Image (Hidden on Mobile) -->
          <div class="text-center mb-4 d-none d-md-block">
            <img src="https://via.placeholder.com/800x200" alt="Dashboard Banner" class="img-fluid" />
          </div>

          <!-- 3 Cards in a Row -->
          <div class="row g-4">
            <div class="col-12 col-md-4">
              <div class="card p-3">
                <h5 class="card-title">Card One</h5>
                <p class="card-text">This card demonstrates the dark theme with glowing hover effects.</p>
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="card p-3">
                <h5 class="card-title">Card Two</h5>
                <p class="card-text">Cards stack vertically on small screens for responsiveness.</p>
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="card p-3">
                <h5 class="card-title">Card Three</h5>
                <p class="card-text">This layout blends seamlessly with your dashboard's dark accent style.</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
