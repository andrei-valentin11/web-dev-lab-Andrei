<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Themed Bootstrap Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* -------------------------
       GLOBAL VARIABLES
    ------------------------- */
    :root {
      --bg-main: linear-gradient(135deg, #1d1d29, #292937);
      --bg-secondary: #2b2b3c;
      --accent: #3d7ea6;
      --accent-light: #63a4c7;
      --text-main: #f5f5f5;
      --text-muted: #bbbbbb;
      --shadow: rgba(0, 0, 0, 0.3);
      --radius: 12px;
      --transition: all 0.3s ease-in-out;
    }

    /* -------------------------
       GLOBAL STYLES
    ------------------------- */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    /* -------------------------
       HEADER
    ------------------------- */
    header {
      background: rgba(43, 43, 60, 0.95);
      color: var(--text-main);
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 4px 15px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(6px);
    }

    header h2 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: var(--accent-light);
      animation: textGlow 2s infinite alternate;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--accent-light);
      cursor: pointer;
      transition: var(--transition);
    }

    .menu-toggle:hover {
      color: var(--accent);
    }

    /* -------------------------
       CONTAINER & SIDEBAR
    ------------------------- */
    .container-wrapper {
      display: flex;
      flex: 1;
      min-height: calc(100vh - 80px);
    }

    .sidebar {
      width: 260px;
      padding: 20px;
      background: rgba(43, 43, 60, 0.95);
      border-right: 1px solid #444;
      box-shadow: inset 0 0 8px var(--shadow);
      overflow-y: auto;
      transition: transform 0.4s ease-in-out;
      backdrop-filter: blur(8px);
      border-radius: 0 var(--radius) var(--radius) 0;
    }

    .sidebar h3 {
      color: var(--accent-light);
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: var(--text-main);
      padding: 6px 8px;
      display: block;
      border-radius: var(--radius);
      transition: var(--transition);
    }

    .sidebar a:hover {
      background: #383850;
      color: var(--accent-light);
      transform: translateX(5px);
      box-shadow: 0 2px 6px var(--shadow);
    }

    /* -------------------------
       CONTENT AREA
    ------------------------- */
    .content {
      flex: 1;
      padding: 25px;
      background: rgba(35, 35, 47, 0.95);
      border-radius: var(--radius) 0 0 var(--radius);
      box-shadow: inset 0 0 10px var(--shadow);
      animation: fadeIn 0.8s ease-in-out;
      backdrop-filter: blur(4px);
    }

    /* -------------------------
       THEMED ELEMENTS
    ------------------------- */
    h1 {
      color: var(--accent-light);
      text-shadow: 0 0 10px var(--accent);
      letter-spacing: 1px;
      animation: textGlow 2s infinite alternate;
    }

    .themed-box {
  background: linear-gradient(135deg, #464666, #5b5b80);
  border-radius: var(--radius);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4),
              inset 0 0 8px rgba(99, 164, 199, 0.15);
  color: var(--text-main);
  transition: var(--transition);
  border: 1px solid rgba(99, 164, 199, 0.25);
}

.themed-box:hover {
  transform: scale(1.02);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6),
              0 0 12px rgba(99, 164, 199, 0.4);
  border-color: rgba(99, 164, 199, 0.45);
}


    p {
      color: var(--text-muted);
    }

    /* -------------------------
       RESPONSIVE SIDEBAR
    ------------------------- */
    @media (max-width: 768px) {
      .container-wrapper {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 2000;
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
      }
    }

    /* -------------------------
       ANIMATIONS
    ------------------------- */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 5px var(--accent); }
      to { text-shadow: 0 0 15px var(--accent-light); }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h2>Themed Dashboard</h2>
    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
  </header>

  <!-- MAIN CONTAINER -->
  <div class="container-wrapper">
    
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <h3>Navigation</h3>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </aside>

    <!-- CONTENT -->
    <main class="content">
      <h1 class="text-center mt-4">This is a Centered Themed Heading</h1>

      <div class="themed-box p-4 mb-3">
        This is a themed box matching the dark-accent color scheme.
      </div>

      <p class="d-none d-md-block">
        This paragraph is hidden on small screens and visible on medium and larger screens.
      </p>
    </main>

  </div>

  <script>
    // Sidebar toggle for mobile view
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
